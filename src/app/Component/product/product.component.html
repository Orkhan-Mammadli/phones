<div *ngFor="let c of categori" class="col-xs-12">
    <h1>{{ c.name }}</h1>
</div>
<div class="row">
    <ng-container *ngFor="let p of data">
        <div class="col-md-4 d-flex">
            <div class="card mb-3">
                <img src="../assets/img/{{ p.imageUrl }}" alt="">
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="">{{ p.name }}</a>
                    </h4>
                    <small class="text-muted">
                     {{ p.price }}
                    </small>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-outline-primary btn-sm">Details</button>
                    <button class="btn btn-outline-primary btn-sm ml-3">Add To Card</button>
                </div>
            </div>
        </div>
    </ng-container>
</div>
